<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">To-Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/tasks">Tasks</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    
      <h2 class = "text-center p-3">All Tasks</h2>

      <form action="/tasks" method="post" id="delform">
        {% csrf_token %}
        <input type="hidden" name="del" id="delinp">
      </form>

      <form action="/tasks" method="post" id="updateform">
        {% csrf_token %}
        <input type="hidden" name="updateind" id="updateind">
        <input type="hidden" name="updateval" id="updateval">
      </form>

      <form action="/tasks" method="post" id="saveform">
        {% csrf_token %}
        <input type="hidden" name="saveind" id="saveind">
      </form>

    <div class="container-sm bg-light py-2" style="max-height:75vh; overflow-y: scroll;">
        <table class="table table-borderless" style="width: 100%;">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Desc</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
        
                {% for task in allTasks %}
                    <tr>
                        <th scope="row" style=" width: 10%;">{{forloop.counter}}</th>
                        <td class = "tasktitle"  style ="max-width: 150px; width: 30%; overflow-wrap: break-word;">{{task.title}}</td>
                        <td class="taskdesc" style ="max-width: 180px; width: 50%; overflow-wrap: break-word;">{{task.desc}}</td>
                        <td style="width: 80px; display:flex; flex-direction: row; justify-content: space-between; flex-wrap: wrap;">
                          <ion-icon name="pencil-outline" id="{{forloop.counter}}"  onclick="update(this)" style="font-size:1.3rem; color: blue;"></ion-icon>
                          <ion-icon name="checkbox-outline" id="{{forloop.counter}}"  onclick="save(this)" style="font-size:1.3rem; color: rgb(0, 199, 0); display: none;"></ion-icon>
                          <ion-icon name="trash-outline" id="{{forloop.counter}}"  onclick="del(this)" style="font-size:1.3rem; color: rgb(210, 0, 0);"></ion-icon>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>


    <script src="/static/myjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
